<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>
    <style>
        .carousel{
            position:relative;
            width: 500px;
            height: 300px;
            overflow: hidden;
            white-space: nowrap;
        }   
        .carousel>div{
            width: 500px;
            height: 300px;
            background-size: cover;
            display: inline-block;
        }
    </style>
    <script src="./main.js"></script>
</body>
</html>
